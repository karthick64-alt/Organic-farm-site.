<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Organic Farm</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="section" style="padding: 4rem 0; min-height: 70vh;">
        <div class="container">
            <div style="max-width: 500px; margin: 0 auto; background-color: var(--color-beige-primary); padding: 3rem; border-radius: 10px; box-shadow: var(--shadow-md);">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="font-size: 3rem; margin-bottom: 0.5rem;">ðŸŒ¿</div>
                    <a href="index.html" class="logo" style="font-size: 2rem; display: inline-block; margin-bottom: 0.5rem; text-decoration: none;">Organic Farm</a>
                    <h1 style="font-size: 1.5rem; margin-top: 1rem; margin-bottom: 0;">Create Account</h1>
                </div>
                
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="registerName" required placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" id="registerEmail" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="registerPhone" placeholder="(555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="registerPassword" required placeholder="Minimum 6 characters" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <input type="password" id="registerPasswordConfirm" required placeholder="Re-enter your password">
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: flex; align-items: flex-start; cursor: pointer;">
                            <input type="checkbox" required style="margin-right: 0.5rem; width: auto; margin-top: 3px;">
                            <span>I agree to the <a href="terms.html" style="color: var(--color-green-primary);">Terms & Conditions</a> and <a href="privacy.html" style="color: var(--color-green-primary);">Privacy Policy</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; margin-bottom: 1rem;">Create Account</button>
                </form>
                
                <div style="text-align: center; margin: 1.5rem 0; position: relative;">
                    <span style="background-color: var(--color-beige-primary); padding: 0 15px; position: relative; z-index: 1;">OR</span>
                    <hr style="position: absolute; top: 50%; left: 0; right: 0; border: none; border-top: 1px solid var(--color-beige-dark); z-index: 0;">
                </div>
                
                <button type="button" onclick="handleGoogleSignup()" class="btn" style="width: 100%; padding: 12px; margin-bottom: 1rem; background-color: white; border: 2px solid #dadce0; color: #3c4043; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500;">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                        <g fill="#000" fill-rule="evenodd">
                            <path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/>
                            <path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.21 1.18-.84 2.18-1.79 2.91l2.75 2.13c1.63-1.5 2.72-3.7 2.72-6.54z" fill="#4285F4"/>
                            <path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/>
                            <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.75-2.13c-.76.53-1.78.9-3.21.9-2.38 0-4.4-1.57-5.12-3.74L.96 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/>
                        </g>
                    </svg>
                    Sign up with Google
                </button>
                
                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--color-beige-dark);">
                    <p style="margin-bottom: 1rem;">Already have an account?</p>
                    <a href="login.html" class="btn btn-outline" style="width: 100%;">Login</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            // Validate passwords match
            if (password !== passwordConfirm) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            // Check if email already exists
            const storedUsers = JSON.parse(localStorage.getItem('farmUsers') || '[]');
            const userExists = storedUsers.find(u => u.email === email);
            
            if (userExists) {
                alert('An account with this email already exists. Please login instead.');
                window.location.href = 'login.html';
                return;
            }
            
            // Save new user
            const newUser = {
                name: name,
                email: email,
                phone: phone,
                password: password,
                createdAt: new Date().toISOString()
            };
            
            storedUsers.push(newUser);
            localStorage.setItem('farmUsers', JSON.stringify(storedUsers));
            
            // Auto login the new user
            localStorage.setItem('currentUser', JSON.stringify({
                email: email,
                name: name,
                role: 'user'
            }));
            
            alert('Account created successfully! Welcome to Organic Farm, ' + name + '!');
            window.location.href = 'index.html';
        }

            // localStorage.setItem('farmUsers', JSON.stringify(storedUsers));
            // localStorage.setItem('currentUser', JSON.stringify({
            //     email: googleUser.email,
            //     name: googleUser.name,
            //     role: 'user',
            //     provider: 'google'
            // }));
            // alert('Account created with Google! Welcome to Organic Farm, ' + googleUser.name + '!');
            // window.location.href = 'index.html';
        }
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
